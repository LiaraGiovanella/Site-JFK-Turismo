<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <!-- Menu do Site -->
   
    <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <img src="https://pngimg.com/uploads/paper_plane/paper_plane_PNG14.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
      JFK Turismo
    </a>

    <ul class="nav justify-content-end">
        <li class="nav-item botao-menu ">
          <a class="nav-link text-dark" href="index.html">Home</a>
        </li>
        <li class="nav-item botao-menu">
          <a class="nav-link text-dark" href="#">Quem Somos</a>
        </li>
        <li class="nav-item botao-menu">
          <a class="nav-link text-dark" href="login.html">Login</a>
        </li>
        <li class="nav-item botao-menu">
          <a class="nav-link text-warning" href="#">Cadastro</a>
        </li>
      </ul>
    </nav>

    <!-- Corpo do Site -->

    <div class="row justify-content-md-center">
        <div class="col-md-5">

    <h3 class="login-titulo">Cadastro</h3>

    <form class="form-margin">
      <div class="form-group login-componente">
        <label for="exampleInputEmail1">Nome Completo</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu nome completo">
      </div>

      <div class="form-group login-componente">
        <label for="exampleInputEmail1">Endereço de email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
      </div>

        <div class="form-group login-componente">
          <label for="exampleInputEmail1">Data de Nascimento</label>
          <input type="date" class="form-control text-secondary" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
        </div>

        <div class="form-group login-componente">
          <label for="exampleInputEmail1">Estado</label>
          <select class="form-control">
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Amapá</option>
            <option>Amazonas</option>
            <option>Bahia</option>
            <option>Ceara</option>
            <option>Distrito Federal</option>
            <option>Espírito Santo</option>
            <option>Goiás</option>
            <option>Maranhão</option>
            <option>Mato Grosso</option>
            <option>Mato Grosso do Sul</option>
            <option>Minas Gerais</option>
            <option>Pará</option>
            <option>Paraíba</option>
            <option>Paraná</option>
            <option>Pernambuco</option>
            <option>Piauí</option>
            <option>Rio de Janeiro</option>
            <option>Rio Grande do Norte</option>
            <option>Rio Grande do Sul</option>
            <option>Rondônia</option>
            <option>Roraima</option>
            <option>Santa Catarina</option>
            <option>São Paulo</option>
            <option>Sergipe</option>
            <option>Tocantins</option>
          </select>
        </div>

        <div class="form-group login-componente">
          <label for="exampleInputEmail1">Endereço</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu endereço">
        </div>

        <div class="form-group login-componente">
          <label for="exampleInputEmail1">Sexo</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Feminino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
            <label class="form-check-label" for="exampleRadios2">
              Masculino
            </label>
          </div>
        </div>

        <div class="form-group login-componente">
          <label for="exampleInputEmail1">Categorias de Interesse (marque mais de uma):</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios1" value="opcao1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Praia
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2" value="opcao2">
            <label class="form-check-label" for="exampleRadios2">
              Campo
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2" value="opcao2">
            <label class="form-check-label" for="exampleRadios2">
              Nacionais
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2" value="opcao2">
            <label class="form-check-label" for="exampleRadios2">
              Internacionais
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2" value="opcao2">
            <label class="form-check-label" for="exampleRadios2">
              Serra
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2" value="opcao2">
            <label class="form-check-label" for="exampleRadios2">
              Cidade
            </label>
          </div>
        </div>


        <div class="form-group login-componente">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>

        <div class="form-group login-componente">
          <label for="exampleInputPassword1">Confirmar Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmar senha">
        </div>

        <div class="form-group login-componente form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Li e aceito os termos de uso</label>
        </div>
        <a href="cadastro.html">
        <button type="submit" class="btn btn-outline-dark login-componente">Limpar</button>
        </a>
        <a href="pagamento.html">
        <button type="button" class="btn btn-warning login-componente">Salvar</button>
        </a>
      </form>

        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    

    <!-- Rodapé -->

    <nav class="navbar fixed-bottom nav justify-content-center navbar-light" style="background-color: #ffc107;">
        <p class="text-dark font-weight-bold">Contato: (47) 9999-9999 | E-mail: jfk_turismo@contato.com</p>
      </nav>



</body>
