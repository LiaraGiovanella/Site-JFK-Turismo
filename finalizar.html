<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JFK Turismo</title>
    <link rel="icon" href="https://pngimg.com/uploads/paper_plane/paper_plane_PNG14.png">

    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="sweetalert.js"></script>
</head>

<body>
  
    <!-- Menu do Site -->

    <nav class="navbar navbar-expand-md bg-light">
        <div class="mx-auto text-center">
            <!-- Logo do Site -->
            <a href="index.html" class="navbar-brand">
                <img src="https://pngimg.com/uploads/paper_plane/paper_plane_PNG14.png" width="30" height="30" alt="Logo">
                JFK Turismo
            </a>  
        </div>
    </nav>

    <!-- Corpo do Site -->

    <h2 class="finalizar-titulo">Finalizar o Pedido</h2>

    <div class="container">
        <div class="row">
          <div class="col-sm-8 py-5 px-lg-5 finalizar-caixa">
            <div class="">
            <h5 class="data-titulo">Data da viagem:</h5>

            <form>
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-3 col-form-label">Data de Partida:</label>
                  <div class="col-sm-9">
                    <input type="date" class="form-control" id="inputdate" placeholder="Senha">
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <label for="inputdate" class="col-sm-3 col-form-label">Data de Retorno:</label>
                  <div class="col-sm-9">
                    <input type="date" class="form-control" id="inputdate" placeholder="Senha">
                  </div>
                </div>
            </form>
            </div>

            <hr id="hr-finalizar">
            
            <div class="">
                <h5 class="data-titulo">Vale desconto:</h5>
                <form>
                  <div class="form-group row">
                    <label for="staticEmail" class="col-sm-3 col-form-label">Código do vale:</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="inputdate" placeholder="Digite o código para ganhar o desconto">
                    </div>
                  </div>
              </form>
                

            </div>
          </div>

          <div class="col-sm-3 row align-items-center finalizar-caixa col py-3 px-lg-4 ">
                
                <div>
                    <h5 class="total-titulo">Total a Pagar:</h5>
                <p class="">R$ 2000,00 (pacote)</p>
                <p>R$ 0,00 (vale)</p>
                <hr>
                <h4 class="text-success ">R$ 2000,00</h4>
                </div>
            </div>
          </div>

          <div class="col-sm-12 py-0 px-lg-3">
            <p>Ao clicar em "finalizar compra" você concorda com nossos termos de uso. <br> 
                Você receberá um comprovante da compra no seu e-mail de cadastro (verifique sua caixa de spam)
            </p>
            <button onclick="funcao()" type="button" class="btn btn-warning btn-lg">Finalizar Compra</button>
            <a href="index.html"><button type="button" class="btn btn-outline-secondary btn-sm">Cancelar</button></a>
            <a href="pagamento.html"><button type="button" class="btn btn-outline-secondary btn-sm">Voltar</button></a>
          </div>
    
          
        </div>
      </div>

      
    </div>
    
    <br>
    <br>

    <!-- JS que utilizei para personalizar o alert -->

    <script>
        function funcao(){
            Swal.fire({
            title: 'Ótima viagem! Obrigado pela preferência :).',
            width: 600,
            padding: '3em',
            color: '#FFFFFF',
            background: '#fff url(img/nuvem.jpg)',
            backdrop: `
                rgba(0,0,123,0.4)
                url("https://i.pinimg.com/originals/48/5e/83/485e83ad5709e90ba5a0cffccb717e08.gif")
                left top
                no-repeat
                
                `})
        }
    </script>


</body>

<!--JavaScript Bundle with Popper-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>


</html>
